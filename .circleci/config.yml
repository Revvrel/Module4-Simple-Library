version: 2.1

orbs:
  docker: circleci/docker@2.1.4

jobs:
  build:
    docker:
      - image: maven:3.9.5-jdk-17
    steps:
      - checkout
      - run: mvn spring-boot:run

  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: revvrel/simple-library
          tag: v1.0.0
      - docker/push:
          image: revvrel/simple-library
          tag: v1.0.0

workflows:
  simple_workflow:
    jobs:
      - build
      - publish:
          requires:
            - build